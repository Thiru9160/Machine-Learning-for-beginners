<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 50px; }
        form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; width: 420px; }
        label { display: block; margin-top: 10px; color: #333; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        .submit-btn { margin-top: 20px; background: #009688; color: #fff; border: none; padding: 12px; cursor: pointer; width: 100%; font-size: 16px; }
        h2 { color: #333; }
        h3 { color: #00796b; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ previous_values.age|default('') }}" required />

        <label for="sex">Sex (0 = Female, 1 = Male):</label>
        <select id="sex" name="sex" required>
            <option value="1" {% if previous_values.sex == '1' %}selected{% endif %}>Male</option>
            <option value="0" {% if previous_values.sex == '0' %}selected{% endif %}>Female</option>
        </select>

        <label for="chestpaintype">Chest Pain Type (0-3):</label>
        <input type="number" id="chestpaintype" name="chestpaintype" min="0" max="3" value="{{ previous_values.chestpaintype|default('') }}" required />

        <label for="restingbp">Resting Blood Pressure:</label>
        <input type="number" id="restingbp" name="restingbp" value="{{ previous_values.restingbp|default('') }}" required />

        <label for="cholesterol">Cholesterol:</label>
        <input type="number" id="cholesterol" name="cholesterol" value="{{ previous_values.cholesterol|default('') }}" required />

        <label for="fastingbs">Fasting Blood Sugar > 120 mg/dl (0 = No, 1 = Yes):</label>
        <select id="fastingbs" name="fastingbs" required>
            <option value="1" {% if previous_values.fastingbs == '1' %}selected{% endif %}>Yes</option>
            <option value="0" {% if previous_values.fastingbs == '0' %}selected{% endif %}>No</option>
        </select>

        <label for="restingecg">Resting ECG (0-2):</label>
        <input type="number" id="restingecg" name="restingecg" min="0" max="2" value="{{ previous_values.restingecg|default('') }}" required />

        <label for="maxhr">Max Heart Rate Achieved:</label>
        <input type="number" id="maxhr" name="maxhr" value="{{ previous_values.maxhr|default('') }}" required />

        <label for="exerciseangina">Exercise Induced Angina (0 = No, 1 = Yes):</label>
        <select id="exerciseangina" name="exerciseangina" required>
            <option value="1" {% if previous_values.exerciseangina == '1' %}selected{% endif %}>Yes</option>
            <option value="0" {% if previous_values.exerciseangina == '0' %}selected{% endif %}>No</option>
        </select>

        <label for="oldpeak">Oldpeak (ST depression):</label>
        <input type="number" step="any" id="oldpeak" name="oldpeak" value="{{ previous_values.oldpeak|default('') }}" required />

        <label for="slope">Slope (0-2):</label>
        <input type="number" id="slope" name="slope" min="0" max="2" value="{{ previous_values.slope|default('') }}" required />

        <label for="ca">Number of Major Vessels Colored (0-3):</label>
        <input type="number" id="ca" name="ca" min="0" max="3" value="{{ previous_values.ca|default('') }}" required />

        <label for="thalassemia">Thalassemia (0=normal, 1=fixed defect, 2=reversible defect):</label>
        <input type="number" id="thalassemia" name="thalassemia" min="0" max="2" value="{{ previous_values.thalassemia|default('') }}" required />

        <button type="submit" class="submit-btn">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
